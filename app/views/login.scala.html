@()

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Sign Up Page</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

            <!--     Fonts and icons     -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

            <!-- CSS Files -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/material-kit/assets/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/material-kit/assets/css/material-kit.css")">

    </head>

    <body class="signup-page">
        <nav class="navbar navbar-transparent navbar-fixed-top navbar-color-on-scroll">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">Centro Internacional de Energias Renováveis</a>
                </div>
                <div class="collapse navbar-collapse" id="navigation-example">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="@routes.ApplicationController.index()">
                                Home
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="wrapper">
            <div class="header header-filter" style="background-image: url('@routes.Assets.versioned("bower_components/material-kit/assets/img/examples/city.jpg")'); background-size: cover; background-position: top center;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                            <div class="card card-signup">
                                <form class="form" method="" action="">
                                    <div class="header header-primary text-center">
                                        <h4>Login</h4>
                                    </div>
                                    <div class="content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                            <input type="text" class="form-control" placeholder="Email...">
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <input type="password" placeholder="Password..." class="form-control" />
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <a href="" class="btn btn-simple btn-primary btn-lg">Autenticar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="footer">
                    <div class="container">
                        <nav class="pull-left">
                            <ul>
                                <li>
                                </li>
                            </ul>
                        </nav>
                        <div class="copyright text-center">
                                &copy; <script>document.write(new Date().getFullYear())</script> <a href="https://cibiogas.org">CIBiogás</a>, Energias Renováveis
                        </div>
                    </div>
                </footer>

            </div>

        </div>


    </body>
    @* Core JS Files *@
    <script src="@routes.Assets.versioned("bower_components/material-kit/assets/js/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/material-kit/assets/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/material-kit/assets/js/material.min.js")" type="text/javascript"></script>

        <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script src="@routes.Assets.versioned("bower_components/material-kit/assets/js/material-kit.js")" type="text/javascript"></script>

</html>
